{% extends "layout.html" %}
{% block page_content %}
<h2>Account Statement</h2>
<table id="toExcel" class="uitable">
    <thead>
    <tr>
        <th>Account ID</th>
        <th>Balance</th>
        <th>Credit or Debit</th>
        <th>Description</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        {% for j in i %}
        <td>{{j}}</td>
        {% endfor %}
    </tr>
        {% endfor %}
    </tbody>
</table>
<button type="button" onclick="exceller()" class="btn btn-success">Download as EXCEL</button>
<a href="account_query1"><button type="submit" class="btn btn-primary">Back</button></a>
<script>
  function exceller() {
    var uri = 'data:application/vnd.ms-excel;base64,',
      template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>',
      base64 = function(s) {
        return window.btoa(unescape(encodeURIComponent(s)))
      },
      format = function(s, c) {
        return s.replace(/{(\w+)}/g, function(m, p) {
          return c[p];
        })
      }
    var toExcel = document.getElementById("toExcel").innerHTML;
    var ctx = {
      worksheet: name || '',
      table: toExcel
    };
    var link = document.createElement("a");
    link.download = "export.xls";
    link.href = uri + base64(format(template, ctx))
    link.click();
  }
</script>
{% endblock %}
