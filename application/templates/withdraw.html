{% extends "layout.html" %}
{% block page_content %}
<h3>Withdraw Amount</h3>
<form method="post">
    <div class="row justify-content-center col-auto">
<table class="table table-hover text-center">
    <tbody>
        {% for i, v in data %}
            <tr>
                <td class="table-info">{{i}}</td>
                <td>{{v}}</td>
            </tr>
        {% endfor %}
        <tr>
            <td class="table-info">Withdraw Amount</td>
            <td><input type="number" name="withdraw" placeholder="enter withdraw amount" required/></td>
        </tr>
    </tbody>
</table>
    <input type="hidden" name="account_id" value="{{data[1][1]}}"/>
        </div>
    <button type="submit" class="btn btn-primary center-block">Submit</button><br>
</form>
<a href="account_query1"><button type="submit" class="btn btn-primary center-block">Back</button></a>
{% endblock %}
