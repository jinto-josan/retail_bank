{% extends "customer_executive_layout.html" %}

{% block content %}

<h2>Create Customer</h2>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



<form method="post" id="test-form">
   <div class="form-group">
     <label>customer_id</label>
     <input type="text" pattern="\d*" name="customer_id" minlength="9" maxlength="9" placeholder="customer_id" required/>
   </div>
    <div class="form-group">
     <label>customer_ssn</label>
     <input type="text" pattern="\d*" name="customer_ssn" minlength="9" maxlength="9" placeholder="customer_ssn" required/>
   </div>
   <div class="form-group">
     <label>customer_name</label>
     <input type="text" name="customer_name" placeholder="customer_name" required/>
    </div>
    <div class="form-group">
      <label>age</label>
      <input type="number" name="age" placeholder="age" required/>
    </div>
    <div class="form-group">
      <label>address_lane_1</label>
      <input type="text" name="address1" placeholder="address1" required/>
    </div>
    <div class="form-group">
      <label>address_lane_2</label>
      <input type="text" name="address2" placeholder="address2" required/>
    </div>
    <div class="form-group">
      <label>city</label>
      <input type="text" name="city" placeholder="city" required/>
    </div>
    <div class="form-group">
      <label>state</label>
      <input type="text" name="state" placeholder="state" required/>
    </div>
    <div class="form-group">
      <label>message</label>
      <input type="text" name="message" placeholder="message"/>
    </div>
      <button type="submit" id="sub-button" class="btn btn-primary">submit</button>
    </form>

{% endblock %}
